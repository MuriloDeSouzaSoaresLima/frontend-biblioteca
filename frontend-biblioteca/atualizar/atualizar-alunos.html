<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATUALIZAR ALUNOS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/principal.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="../listas/lista-alunos.html">ALUNOS</a>
            <a href="../listas/lista-livros.html">LIVROS</a>
            <a href="../listas/lista-emprestimos.html">EMPRESTIMOS</a>
        </nav>
    </header>
    <h1>ATUALIZAÇÃO DE LIVRO</h1>
    <div class="container-formulario">
        <form action="">
            <label for="ID do aluno que deseja atualizar">
                ID LIVRO
                 <br>
                 <input type="text" name="input-id-aluno" placeholder="Insira o nome do aluno" required>
             </label>
            <label for="nome">
               ATUALIZAR NOME
                <br>
                <input type="text" name="input-nome-aluno" placeholder="Insira o nome do aluno" required>
            </label>
            <label for="sobrenome">
                ATUALIZAR SOBRENOME
                <br>
                <input type="text" name="input-sobrenome-aluno" placeholder="insira o sobrenome(a) do aluno" required>
            </label>
            <label for="ano de nascimento">
                ATUALIZAR NASCIMENTO
                <br>
                <input type="date" name="input-ano-aluno" placeholder="insira o ano de nascimento do aluno" required>
            </label>
            <label for="endereço">
                ATUALIZAR ENDEREÇO
                <br>
                <input type="text" name="input-endereço-aluno" placeholder="insira o endereço do aluno" required>
            </label>
            <label for="email">
                ATUALIZAR EMAIL
                <br>
                <input type="text" name="input-email-aluno" placeholder="insira a email de aluno totais" required>
            </label>
            <label for="telefone celular">
               ATUALIZAR CELULAR
                <br>
                <input type="number" name="input-email-disponivel-aluno" placeholder="insira email de livros disponiveis" required>
            </label>
            
            <input type="button" value="ATUALIZAR">
        </form>
    </div>
</body>

</html>
