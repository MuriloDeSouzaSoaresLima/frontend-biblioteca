<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro LIVROS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/principal.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="../listas/lista-alunos.html">ALUNOS</a>
            <a href="../listas/lista-livros.html">LIVROS</a>
            <a href="../listas/lista-emprestimos.html">EMPRESTIMOS</a>
        </nav>
    </header>
    <h1>ATUALIZAR LIVRO</h1>
    <div class="container-formulario">
        <form action="">
            <label for="id livro">
                ID LIVRO
                <br>
                <input type="text" name="input-titulo-livro" placeholder="Insira o id do livro que deseja atualizar" required>
            </label>
            <label for="titulo">
                Atualizar Titulo
                <br>
                <input type="text" name="input-titulo-livro" placeholder="Insira o titulo do livro" required>
            </label>
            <label for="autor">
                Atualizar Autor
                <br>
                <input type="text" name="input-autor-livro" placeholder="insira o autor(a) do livro" required>
            </label>
            <label for="editora">
                Atualizar Editora
                <br>
                <input type="text" name="input-editora-livro" placeholder="insira a Editora do livro" required>
            </label>
            <label for="ano de publicação">
                Atualizar Ano de publicação
                <br>
                <input type="date" name="input-ano-livro" placeholder="insira o ano de publicação do livro" required>
            </label>
            <label for="isbn">
                Atualizar ISBN
                <br>
                <input type="number" name="input-isbn-livro" placeholder="insira o isbn do livro" required>
            </label>
            <label for="quantidade de livro">
                Atualizar Quantidade de livro
                <br>
                <input type="number" name="input-quantidade-livro" placeholder="insira a quantidade de livro totais" required>
            </label>
            <label for="quantidade disponivel">
                Atualizar Quantidade disponivel
                <br>
                <input type="number" name="input-quantidade-disponivel-livro" placeholder="insira quantidade de livros disponiveis" required>
            </label>
            <label for="valor aquisição">
                Atualizar Valor aquisição
                <br>
                <input type="number" name="input-valor-livro" placeholder="insira o valor de aquisição do livro" required>
            </label>
            <label for="status do livro">
                Atualizar Status do livro
                <br>
                <input type="text" name="input-status-livro" placeholder="Insira o status do livro " required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>

</html>
